name: SvelteKit Publish

on:
  push:
    branches:
      - development

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: erincar/sveltekit-to-github-pages@d49c49640c099f8cc984a4fa868ee86a6148d213
        with:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
